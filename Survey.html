<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="stylessurvey.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name"
                    required /></label>
            <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your Email"
                    required /></label>
            <label id="number-label">Age (optional) <input id="number" type="number" name="age" min="13" max="120"
                    placeholder="Age" /></label>
            <label for="role"> Which option best describes your current role?
                <select id="dropdown" name="role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"><input id="Definitely" type="radio" name="recommend" class="inline" value="radio" />
                Definitely</label>
            <label for="Maybe"><input id="Maybe" type="radio" name="recommend" class="inline" value="radio" />
                Maybe</label>
            <label for="Not sure">
                <input id="Not sure" type="radio" required name="recommend" class="inline" value="radio" /> Not sure
            </label>
            <label for="referrer"> What is your favorite feature of freeCodeCamp?
                <select id="referrer" name="referrer">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="suggestion"
                    class="inline" value="checkbox" /> Front-end Projects</label>
            <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="suggestion"
                    value="checkbox" class="inline" /> Back-end Projects</label>
            <label for="Data Visualization">
                <input id="Data Visualization" type="checkbox" required name="suggestion" class="inline"
                    value="checkbox" /> Data Visualization
            </label>
            <label for="Challenges"><input id="Challenges" type="checkbox" name="suggestion" class="inline"
                    value="checkbox" /> Challenges</label>
            <label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="suggestion"
                    class="inline" value="checkbox" /> Open Source Community</label>
            <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" name="suggestion"
                    class="inline" value="checkbox" /> Gitter help rooms</label>
            <label for="Videos"><input id="Videos" type="checkbox" name="suggestion" class="inline" value="checkbox" />
                Videos</label>
            <label for="City Meetups"><input id="City Meetups" type="checkbox" name="suggestion" class="inline"
                    value="checkbox" /> City Meetups</label>
            <label for="Wiki"><input id="Wiki" type="checkbox" name="suggestion" class="inline" value="checkbox" />
                Wiki</label>
            <label for="Forum"><input id="Forum" type="checkbox" name="suggestion" class="inline" value="checkbox" />
                Forum</label>
            <label for="Additional Courses"><input id="Additional Courses" type="checkbox" name="suggestion"
                    class="inline" value="checkbox" /> Additional Courses</label>
            <label for="comment">Any comments or suggestions?
                <textarea id="comment" name="comment" rows="3" cols="30"
                    placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
